<!DOCTYPE html>
<html>
<head>
	<title>新世界狂歡傷害計算機</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src='https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.min.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" >

	<script type="module" src="../build/Constants.js"></script>
	<script type="module" src="../build/BattleSystem.js"></script>
	<script type="module" src="../build/SampleData.js"></script>
	<!-- <script type="module" src="./res/js/Constants.js"></script>
	<script type="module" src="./res/js/BattleSystem.js"></script>
	<script type="module" src="./res/js/SampleData.js"></script> -->
	<!-- <link rel='stylesheet' href='./res/css/charLevelMain.css' /> -->

</head>

<body>
	<div id='NuCarnivalCharChartApp'>
		<div class="container">
			<div class="row justify-content-center text-center">
				<div class="col-xs-18 col-md-17 col-lg-9">
					<h4>新世界狂歡：傷害計算機產生器</h4>
					<hr>
				</div>
			</div>
			
			
			<div class="row justify-content-center mb-2">
				<div class="form-group col-md-2">
					<select id="inputChar" class="form-select" v-model="inputChar">
						<option v-for="name in CHARACTERS" :value="name">{{ name }}</option>
					</select>
					<select id="inputCard" class="form-select" v-model="inputCard">
						<option v-for="(cardname) in getCardnameByChar(inputChar)" :value="cardname">{{ cardname }}</option>
					</select>
				</div>
			</div>

			<div class="row justify-content-center mb-2">
				<div v-if="this.card != null" class="form-group col-md-2">
					
				</div>
			</div>

			<div class="row justify-content-center mb-2">
				<div class="col-md-5 row">
					<textarea rows="6">{{ generatedCardJson }}</textarea>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="./res/js/generator.js"></script>

	
</body>

</html>
